<div class="row">
  <div class="col-md-4">
   
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">
      <h4> Login</h4>
      </div>
      <div class="card-body">
  
          <form  #f="ngForm" (submit)="onLoginSubmit(f)">
          <div class="row">
             
                
                <div class="col-md-12">
                   <br /> 
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control" [(ngModel)]="user.username" name="username" >
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" [(ngModel)]="user.password" name="password">
            </div>
            <input type="submit" value="Login" class="btn btn-primary  float-right">
          
          </div>
          </div>
        </form>
  
          
      </div>
    </div>
  </div>
</div>
